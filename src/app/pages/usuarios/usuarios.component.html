<div class="container">
    <h1>Listado de Usuarios</h1>
    <hr>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/admin-panel/usuario/nuevo"><i class="fa fa-plus"></i> Agregar</button>
    </div>
</div>    

<table class="table mt-2  animate__animated animate__fadeIn">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Estado</th>
        <th scope="col">Operaciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of this.usuarios; let i = index;">
        <th scope="row">{{i + 1}}</th>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.email}}</td>
        <td>
            <label *ngIf="usuario.estado" class="badge badge-success"> Activo</label>
            <label *ngIf="!usuario.estado" class="badge badge-danger"> Inactivo</label>
        </td>
        <td>
            <button class="btn btn-info mr-1" [routerLink]="['/admin-panel/usuario', usuario.id]" ><i class="fa fa-pencil"></i></button>
            <button class="btn btn-danger" (click)="borrarUsuario(usuario, i)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
     
       
    </tbody>
  </table> 

</div>
